<script>
  function defineReactive(obj, key, val) {
    console.log('get', key);
    Object.defineProperty(obj, key, {
      get() {
        console.log('get', key);
        return val;
      },
      set(v) {
        if (v !== val) {
          val = v
          console.log('set', key);
          // update()
        }
      }
    })
  }

  function observe(obj) {
    Object.keys(obj).forEach((key)=>{defineReactive(obj,key,obj[key])})
  }

  const obj = {
    foo: 'foo',
    bar: 'bar',
    baz: {
      a: 1
    }
  }

  observe(obj)

  obj.baz
  obj.baz.a
